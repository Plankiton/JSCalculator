<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div data-visor class="visor"></div>
      <button data-clear class="c">C</button>
      <button data-all-clear class="ac">AC</button>
      <button data-operation class="percentage">%</button>
      <button data-operation class="division">รท</button>
      <button data-operation class="multiplication">x</button>
      <button data-operation class="subtraction">-</button>
      <button data-operation class="addition">+</button>
      <button data-number="1" class="one">1</button>
      <button data-number="2" class="two">2</button>
      <button data-number="3" class="three">3</button>
      <button data-number="4" class="four">4</button>
      <button data-number="5" class="five">5</button>
      <button data-number="6" class="six">6</button>
      <button data-number="7" class="seven">7</button>
      <button data-number="8" class="eight">8</button>
      <button data-number="9" class="nine">9</button>
      <button data-number="0" class="zero">0</button>
      <button data-number="." class="dot">.</button>
      <button data-equals class="equal">=</button>
    </div>
  </body>

  <script src="./main.js"></script>
</html>
